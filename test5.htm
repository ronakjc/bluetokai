<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fallback background color */
            overflow: hidden; /* Prevents scrolling */
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('https://pub-219606e22c5149ccbdc919f5ec4ff44e.r2.dev/CoffeeMachinePoster.jpeg') no-repeat center center;
            background-size: contain; /* Ensures the image fits within the container and retains its aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 10%; /* Adjusted for better positioning on mobile */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center the button horizontally */
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .button {
                padding: 8px 16px;
                font-size: 14px;
                bottom: 15%; /* Adjusted position for smaller screens */
            }
        }

        /* Adjustments for very small screens */
        @media (max-width: 480px) {
            .button {
                padding: 6px 12px;
                font-size: 12px;
                bottom: 20%; /* Further adjust position for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <button class="button">Click here to explore</button>
    </div>
</body>
</html>
